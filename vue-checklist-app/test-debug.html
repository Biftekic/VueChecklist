<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Testing if the build works</h1>
    <div id="app"></div>
    <script type="module">
        // Check if there are any console errors
        window.addEventListener('error', (e) => {
            document.body.innerHTML += `<p style="color: red;">Error: ${e.message} at ${e.filename}:${e.lineno}</p>`;
        });
        
        // Try to load the app
        import('./dist/assets/index-*.js').catch(err => {
            document.body.innerHTML += `<p style="color: red;">Failed to load app: ${err}</p>`;
        });
    </script>
</body>
</html>
